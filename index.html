<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Virtual Library</h1>
            <button class="login-btn"> Log in</button>
        </div>
    </header>
    <div class="add-book">
        <button class="add-btn">+ Add Book</button>
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h1>New Book</h1>
                <form id="form" action="/" method="get">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Book Title" autocomplete="off" required>
                    <br>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="Author" autocomplete="off" required>
                    <br>
                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" name="pages" placeholder="Pages" autocomplete="off" required> 
                    <br>
                    <label for="read">Read the Book?</label>
                    <select id="read" name="read">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <br>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <div class="books">

    </div>
</body>
</html>
